<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Weather Forecast</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

<body>

    <div class="row">
      <nav class="navbar navbar-default">
          <a class="navbar-brand" href="#">Weather Forecast</a>
      </nav>
    </div>
    <div class="row">
      <div class="margin-only col-sm-8 col-sm-offset-2 col-lg-8 col-lg-offset-2">
        <div class="input-group">
          <input id="inputId" type="text" class="form-control" placeholder="Search for city...">
          <span class="input-group-btn">
        <button id="buttonId" class="btn btn-success" type="button">Search</button>
          </span>
        </div>
      </div>
      <div class="col-sm-8 col-sm-offset-2 col-lg-8 col-lg-offset-2">
        <div id="infoDiv">
          <h2 id="one"></h2>
          <h2 id="two"></h2>
          <h2 id="three"></h2>
          <h2 id="four"></h2>
          <h2 id="five"></h2>
        </div>
      </div>
    </div>

  </div>


  <script src="main.js"></script>
